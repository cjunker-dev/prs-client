<app-menu></app-menu>
<div>
    <div>
        <span>
            <h3>Product create</h3>
        </span>
    </div>
    <table class="table table-sm" *ngIf="product" >
        <tr>
            <th>Id</th>
            <td><input [(ngModel)]="product.id" type="number" value=0; disabled></td>
        </tr>
        <tr >
            <th>Vendor</th>
            <select [(ngModel)]="product.vendor">
                <option *ngFor="let vendor of vendors" [ngValue]='vendor'>{{vendor.name}}</option>
            </select>
            
        </tr>
        <tr>
            <th>Part Number</th>
            <td><input [(ngModel)]="product.partNumber" type="text" ></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input [(ngModel)]="product.name" type="text" ></td>
        </tr>
        <tr>
            <th>Price</th>
            <td><input [(ngModel)]="product.price" type="number" ></td>
        </tr>

        <tr>
            <th>Unit</th>
            <td><input [(ngModel)]="product.unit" type="text" ></td>
        </tr>
        <tr>
            <th>Photo Path</th>
            <td><input [(ngModel)]="product.photoPath" type="text" ></td>
        </tr>
        
    </table>
   
      <button (click)="save()" class="btn btn-primary">Save</button>
  
</div>
