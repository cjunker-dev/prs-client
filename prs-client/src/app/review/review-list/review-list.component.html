<app-menu></app-menu>
<div>
    <h3>Review List</h3>
    <!-- <input  type="text" placeholder="Search"> -->
    <table class="table table-sm table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>UserName</th>
                <th>Description</th>
                <th>Status</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of filteredRequests">
                <td>{{r.id}}</td>
                <td>{{r.user.username}}</td>
                <td>{{r.description}}</td>
                <td>{{r.status}}</td>
                <td>{{r.total}}</td>
                <td>
                    <a routerLink="/reviews/detail/{{r.id}}">Review</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
