<app-menu></app-menu>
<div>
    <h3>User List</h3>
    <a routerLink="/users/create">Create a User</a> |
    <input [(ngModel)]="searchCriteria" type="text" placeholder="Search">
    <table class="table table-sm table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Reviewer</th>
                <th>Admin</th>
                <th>Actions</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users | searchUser:searchCriteria">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.firstName}} {{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phoneNumber}}</td>
                <td>{{user.isReviewer | boolDisplay}}</td>
                <td>{{user.isAdmin | boolDisplay}}</td>
                <td>
                    <a routerLink="/users/detail/{{user.id}}">Detail</a> |
                    <a routerLink="/users/edit/{{user.id}}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
