<app-menu></app-menu>
<div>
    <h3>Vendor List</h3>
    <span *ngIf="isAdmin">
        <a routerLink="/vendors/create" >Create a Vendor</a> |

    </span>
    <input [(ngModel)]="searchCriteria" type="text" placeholder="Search">
    <table class="table table-sm table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let v of vendors | searchVendor: searchCriteria">
                <td>{{v.id}}</td>
                <td>{{v.code}}</td>
                <td>{{v.name}}</td>
                <td>{{v.address}}</td>
                <td>{{v.city}}</td>
                <td>{{v.state}}</td>
                <td>{{v.zip}}</td>
                <td>{{v.phoneNumber}}</td>
                <td>{{v.email}}</td>


                <td>
                    <a routerLink="/vendors/detail/{{v.id}}">Detail</a>
                    <span *ngIf="isAdmin">
                        |
                        <a routerLink="/vendors/edit/{{v.id}}">Edit</a>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
