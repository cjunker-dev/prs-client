<app-menu></app-menu>
<div>
    <div>
        <span>
            <h3>Vendor Create</h3>
        </span>
    </div>
    <table class="table table-sm" *ngIf="vendor">
        <tr>
            <th>Id</th>
            <td><input [(ngModel)]="vendor.id" type="number" value="0" disabled></td>
        </tr>
        <tr>
            <th>Code</th>
            <td><input [(ngModel)]="vendor.code" type="text" ></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input [(ngModel)]="vendor.name" type="text" ></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><input [(ngModel)]="vendor.address" type="text" ></td>
        </tr>
        <tr>
            <th>City</th>
            <td><input [(ngModel)]="vendor.city" type="text" ></td>
        </tr>

        <tr>
            <th>State</th>
            <td><input [(ngModel)]="vendor.state" type="text" ></td>
        </tr>
        <tr>
            <th>Zip</th>
            <td><input [(ngModel)]="vendor.zip" type="text" ></td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td><input [(ngModel)]="vendor.phoneNumber" type="text" ></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input [(ngModel)]="vendor.email" type="text"></td>
        </tr>
        
    </table>
    <button (click)="save()" class="btn btn-primary">Save</button>


</div>
