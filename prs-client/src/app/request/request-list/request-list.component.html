<app-menu></app-menu>
<div>
    <h3>Request List</h3>
    <a routerLink="/requests/create">Create a Request</a> |
    <input  type="text" placeholder="Search">
    <table class="table table-sm table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Rejection Reason</th>

                <th>Status</th>
                <th>Total</th>
                <th>User</th>

                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of requests">
                <td>{{r.id}}</td>
                <td>{{r.description}}</td>
                <td>{{r.reasonForRejection}}</td>

                <td>{{r.status}}</td>
                <td>{{r.total}}</td>
                <td>{{r.user.username}}</td>



                <td>
                    <a routerLink="/requests/detail/{{r.id}}">Detail</a> |
                    <a routerLink="/requests/edit/{{r.id}}">Edit</a> | 
                    <a routerLink="/requests/lines/{{r.id}}">Lines</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
