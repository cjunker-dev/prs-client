<app-menu></app-menu>
<div>
    <div>
        <span>
            <h3>Create a LineItem</h3>
        </span>
    </div>
    <table class="table table-sm" *ngIf="lineItem" >
        <tr>
            <th>Id</th>
            <td><input [(ngModel)]="lineItem.id" type="number" disabled></td>
        </tr>
        <tr >
            <th>Product</th>
            <select [(ngModel)]="lineItem.product" [compareWith]="compFn">
                <option *ngFor="let product of products" [ngValue]='product'>{{product.name}}</option>
            </select>
            
        </tr>
        <tr>
            <th>Quantity</th>
            <td><input [(ngModel)]="lineItem.quantity" type="text"></td>
        </tr>



        
    </table>
   
      <button (click)="save()" class="btn btn-primary">Save</button> 
  
</div>
