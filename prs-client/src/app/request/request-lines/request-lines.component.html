<app-menu></app-menu>
<h3>Request Lines</h3>
<table class="table table-sm" *ngIf="request" >
    <tr>
        <th>Id</th>
        <th>Description</th>
        <th>Status</th>
        <th>Total</th>
        <th>User</th>
        <th>Action</th>
    </tr>
    <tr >
        <td><input [(ngModel)]="request.id" type="number" disabled></td>
        <td><input [(ngModel)]="request.description" type="textarea" disabled></td>
        <td><input [(ngModel)]="request.status" type="text" disabled></td>
        <td><input [(ngModel)]="request.total" disabled></td>
        <td><input  [(ngModel)]="request.user.username" *ngIf="request.user" type="text" disabled></td>
        <td><a>Review</a></td>
    </tr>
    
</table>
<hr>
<h4>Request Lines</h4><a routerLink="/requests/lines/create/{{request.id}}">Create</a>
<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Line Total</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let l of lineItems">
            <td>{{l.id}}</td>
            <td>{{l.product.name}}</td>
            <td>{{l.quantity}}</td>
            <td>{{l.product.price}}</td>
            <td>{{l.product.price * l.quantity}}</td>



            <td>
                <a routerLink="/requests/lines/edit/{{l.id}}">Edit</a> | 
                <a (click)="delete(l.id)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary" (click)="submit()">Submit for Review</button>
