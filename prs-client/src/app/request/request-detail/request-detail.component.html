<app-menu></app-menu>
<div>
    <div>
        <span>
            <h3>Request detail</h3>
        </span>
    </div>
    <table class="table table-sm" *ngIf="request" >
        <tr>
            <th>Id</th>
            <td><input [(ngModel)]="request.id" type="number" disabled></td>
        </tr>
        <tr >
            <th>User</th>
            <td><input  [(ngModel)]="request.user.username" *ngIf="request.user" type="text" disabled></td>
        </tr>
        <tr>
            <th>Description</th>
            <td><input [(ngModel)]="request.description" type="textarea" disabled></td>
        </tr>
        <tr>
            <th>Justification</th>
            <td><input [(ngModel)]="request.justification" type="text" disabled></td>
        </tr>
        <tr>
            <th>Date Needed</th>
            <td><input [(ngModel)]="request.dateNeeded" type="text" disabled></td>
        </tr>

        <tr>
            <th>Delivery Mode</th>
            <td><input [(ngModel)]="request.deliveryMode" type="text" disabled></td>
        </tr>
        <tr>
            <th>Status</th>
            <td><input [(ngModel)]="request.status" type="text" disabled></td>
        </tr>
        <tr>
            <th>Total</th>
            <td><input [(ngModel)]="request.total" type="text" disabled></td>
        </tr>
        <tr>
            <th>Submitted Date</th>
            <td><input [(ngModel)]="request.submittedDate" type="text" disabled></td>
        </tr>
        <tr>
            <th>Reason for Rejection</th>
            <td><input [(ngModel)]="request.reasonForRejection" type="text" disabled></td>
        </tr>
        
    </table>
   
      <button (click)="edit()" class="btn btn-warning">Edit</button> | 
    <button (click)="toggleVerify()" class="btn btn-danger">Delete</button> 
    <span *ngIf="showVerify"> |
        <button (click)="delete()" class="btn btn-danger">Confirm?</button>
    </span> 
  
</div>
